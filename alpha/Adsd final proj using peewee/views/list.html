<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
</head>
<body>
    <h1>Task Manager</h1>

    <!-- Task List -->
    <ul>
        % for task in task_list:
            <li>{{ task.description }} (Category: {{ task.category.name }})</li>
        % end
    </ul>

    <a href="/add">Add Task</a>
</body>
</html>
